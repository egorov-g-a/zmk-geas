# Example for using the keymap-drawer ZMK user config workflow
name: Draw ZMK keymaps
on:
  workflow_dispatch: # can be triggered manually
  push: # automatically run on changes to following paths
    paths:
      - ".github/workflows/draw.yml"
      - "config/**/*.keymap"
      - "config/**/*.dtsi"
      - "config/**/*.h"
      - "config/**/*.conf"
      - "draw/keymap_config.yaml"

jobs:
  draw:
    uses: caksoylar/keymap-drawer/.github/workflows/draw-zmk.yml@main
    permissions:
      contents: write # allow workflow to commit to the repo
    with:
      debug_mode: true
      amend_commit: false
      commit_message: "[Draw] ${{ github.event.head_commit.message }}"
      west_config_path: "config"
      keymap_patterns: "config/corne.keymap" # path to the keymaps to parse
      config_path: "draw/keymap_config.yaml" # config file, ignored if not exists
      output_folder: "draw" # path to save produced SVG and keymap YAML files
      parse_args: "corne: '-c 12'" # map of extra args to pass to `keymap parse`, e.g. "corne:'-l Def Lwr Rse' cradio:''"
      # parse_args: "corne: '-c 12 -l Base Diktor NAV FN NUM Sys Mouse' " # map of extra args to pass to `keymap parse`, e.g. "corne:'-l Def Lwr Rse' cradio:''"
      draw_args: "corne:'-k crkbd/rev1 -l LAYOUT_split_3x6_3 --keys-only' " # map of extra args to pass to `keymap draw`, e.g. "corne:'-k corne_rotated' cradio:'-k paroxysm'"
