parse_config:
  preprocess: true
  skip_binding_parsing: false
  raw_binding_map:
    "&rus_toggle":
      t: ⛭RUS
      s: RUS
    "&caps_word": CAPSWORD
    "&bs_del":
      t: BSPC
      s: DEL
    "&dot_spc":
      t: ".␣S"
    "&smart_mouse":
      t: "Smart Mouse"
    "&num_dance":
      t: "NUMWORD"
      s: "StNUM"
    "&swapper":
      s: $$tabler:file-arrow-left$$
      t: Next App
    "&kp LS(TAB)":
      s: $$tabler:file-arrow-right$$
      t: Prew App
    "&esc":
      t: Esc
    "&tab":
      t: Tab
    "&mt_home 0 LEFT":
      t: "\U0001F844 Left"
      h: ⇇ Line
    "&mt_end 0 RIGHT":
      t: "\U0001F846 Right"
      h: ⇉ Line
    "&mt LC(HOME) UP":
      t: "\U0001F845 Up"
      h: ⇈ Doc
    "&mt LC(END) DOWN":
      t: "\U0001F847 Down"
      h: ⇊ Doc
    "&mt LC(BSPC) BSPC":
      t: BSPC
      h: ⌫ word
    "&mt LC(DEL) DEL":
      t: DEL
      h: ⌦ word
    "&bt BT_CLR":
      s: $$bt_icon$$
      t: BT CLEAR
    "&bt BT_SEL 0":
      s: $$bt_icon$$
      t: BT 0
    "&bt BT_SEL 1":
      s: $$bt_icon$$
      t: BT 1
    "&bt BT_SEL 2":
      s: $$bt_icon$$
      t: BT 2
    "&bt BT_SEL 3":
      s: $$bt_icon$$
      t: BT 3
    "&bt BT_SEL 4":
      s: $$bt_icon$$
      t: BT 4
    "&out OUT_BLE":
      s: $$bt_icon$$
      t: OUT BTE
    "&out OUT_USB":
      s: $$usb_icon$$
      t: OUT USB
    "&bootloader": boot
    "&sys_reset": reset
    "&hmr LCTRL LG(LC(LEFT))":
      t: "⭠\U0001F5B3 Desk"
      h: Ctrl
    "&hmr LALT LG(LC(RIGHT))":
      t: "\U0001F5B3⭢ Desk"
      h: Alt
    "&kp LG(LC(LS(Q)))": Pin Win
    "&kp LG(LC(LS(A)))": Pin App
    "&kp LA(GRAVE)": Desk Mgr
    "&mmv MOVE_UP": Mouse ↑
    "&mmv MOVE_DOWN": Mouse ↓
    "&mmv MOVE_LEFT": Mouse ←
    "&mmv MOVE_RIGHT": Mouse →
    "&msc SCRL_UP": Scroll ↑
    "&msc SCRL_DOWN": Scroll ↓
    "&msc SCRL_LEFT": Scroll ←
    "&msc SCRL_RIGHT": Scroll →
    "&mkp LCLK": Left Click
    "&mkp RCLK": Right Click
    "&mkp MCLK": Middle Click
    "&mkp MB4": Back Click
    "&mkp MB5": Forward Click
    "&key_repeat":
      s: $$tabler:repeat$$
      t: Repeat
  sticky_label: sticky
  toggle_label: toggle
  tap_toggle_label: tap-toggle
  trans_legend:
    t: ""
    type: trans
  layer_legend_map: {}
  mark_alternate_layer_activators: false
  modifier_fn_map:
