draw_config:
  key_w: 64.0
  key_h: 64.0
  split_gap: 30.0
  combo_w: 28.0
  combo_h: 26.0
  key_rx: 6.0
  key_ry: 6.0
  dark_mode: auto
  n_columns: 1
  separate_combo_diagrams: false
  combo_diagrams_scale: 2
  inner_pad_w: 2.0
  inner_pad_h: 2.0
  outer_pad_w: 30.0
  outer_pad_h: 56.0
  line_spacing: 1.1
  arc_radius: 6.0
  append_colon_to_layer_header: false
  small_pad: 10.0
  legend_rel_x: 0.0
  legend_rel_y: 4.0
  draw_key_sides: false
  key_side_pars:
    rel_x: 0.0
    rel_y: 0.0
    rel_w: 12.0
    rel_h: 12.0
    rx: 4.0
    ry: 4.0
  svg_extra_style: |
    rect.key { fill: #f6f8fa; stroke: #c9cccf; stroke-width: 1;}
    rect.held, rect.combo.held { fill: #fdd;}
    rect.ghost, rect.combo.ghost { fill: #ddd; stroke-dasharray: none; stroke-width: 1;}
    rect.thumb, rect.combo.thumb { fill: #303030; stroke-width: 0;}
    svg.keymap { font-size: 14px; background-color: #303030;}
    text.label { stroke: none; fill: #e0f0f0;}

    /* styling for combo tap, and key hold/shifted label text */
    text.combo, text.hold, text.shifted {
        font-size: 11px;
    }
    /* styling for hold/shifted label text in combo box */
    text.combo.hold, text.combo.shifted {
        font-size: 8px;
    }
  footer_text: geas/zmk-config
  shrink_wide_legends: 7
  style_layer_activators: true
  glyph_tap_size: 15
  glyph_hold_size: 14
  glyph_shifted_size: 14
